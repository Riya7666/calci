<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            text-align: center;
            margin: 50px;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #display {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.operator {
            background-color: #FF8C00;
        }
        button.special {
            background-color: #4169E1;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Scientific Calculator</h2>
    
    <form id="calculatorForm" onsubmit="calculate(); return false;">
        <input type="text" id="display" placeholder="Enter expression" readonly>
        <br>
        <button type="button" onclick="appendToDisplay('1')">1</button>
        <button type="button" onclick="appendToDisplay('2')">2</button>
        <button type="button" onclick="appendToDisplay('3')">3</button>
        <button type="button" class="operator" onclick="appendToDisplay('+')">+</button>
        <br>
        <button type="button" onclick="appendToDisplay('4')">4</button>
        <button type="button" onclick="appendToDisplay('5')">5</button>
        <button type="button" onclick="appendToDisplay('6')">6</button>
        <button type="button" class="operator" onclick="appendToDisplay('-')">-</button>
        <br>
        <button type="button" onclick="appendToDisplay('7')">7</button>
        <button type="button" onclick="appendToDisplay('8')">8</button>
        <button type="button" onclick="appendToDisplay('9')">9</button>
        <button type="button" class="operator" onclick="appendToDisplay('*')">*</button>
        <br>
        <button type="button" onclick="appendToDisplay('0')">0</button>
        <button type="button" onclick="appendToDisplay('.')">.</button>
        <button type="button" class="operator" onclick="calculate()">=</button>
        <button type="button" class="operator" onclick="appendToDisplay('/')">/</button>
        <br>
        <button type="button" class="special" onclick="appendToDisplay('Math.sin(')">sin</button>
        <button type="button" class="special" onclick="appendToDisplay('Math.cos(')">cos</button>
        <button type="button" class="special" onclick="appendToDisplay('Math.tan(')">tan</button>
        <br>
        <button type="button" class="operator" onclick="appendToDisplay('^')">^</button>
        <button type="button" class="special" onclick="appendToDisplay('Math.log(')">log</button>

        <button type="button" class="special" onclick="appendToDisplay(')')">)</button>
        <button type="button" onclick="clearDisplay()">C</button>
    </form>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
